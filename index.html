<!DOCTYPE html>
<html>
<head>
    <title>Write us a message</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Muli&display=swap" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-git2.js"></script>
</head>
<body>
    <form>
        <div class="row" id="header">
            <div class="col-sm-5">
                <h1>WRITE US A MESSAGE OF YOUR CHOICE</h1>
                <hr>
            </div>
        </div>

        <div class="row" id="main">
            <div class="col-sm-6" id="left">
                <h2>I'm interested in ...</h2>
                <textarea rows="12" cols="40" class="form-control" id="interest" name="interest"></textarea>
                <h3><span>٭</span>Required field</h3>
            </div>
            <div class="col-sm-6" id="right">
                <h2>Gender</h2>

                <label class="radio-inline">
                    <input type="radio" class="radioSelect" name="gender" value="Male">&nbsp;&nbsp;Male
                </label>
                <label class="radio-inline">
                    <input type="radio" class="radioSelect" name="gender" value="Female">&nbsp;&nbsp;Female
                </label>
                <label class="radio-inline">
                    <input type="radio" class="radioSelect" name="gender" value="Other" checked>&nbsp;&nbsp;Other
                </label>

                <h2>Your name</h2>
                <input type="text" class="form-control" id="name" name="name">
                <h3><span>٭</span>Required field</h3>

                <h2>Your E-mail address</h2>
                <input type="text" class="form-control" id="email" name="email">
                <h3><span>٭</span>Required field</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <button type="button" class="btn1" onclick="sendData()">
                    <h4>SEND</h4><h4 style="margin-left: 30px; font-size: 20px;">&#8250;</h4>
                </button>
            </div>
        </div>
    </form>

    <script>
        function sendData() {

            /* preveri, če polje interes ni prazno */
            if (document.getElementById("interest").value == "" ){
                alert("You need to enter your interests!");
                document.getElementById("interest").style.border= "2px solid red";
                return false;
            }
            else {
                document.getElementById("interest").style.border= "1px solid rgba(0,0,0,.15)" /* privzet border Bootstrapa */;
            }

            /* preveri, če polje ime ni prazno */
            if (document.getElementById("name").value == "" ){
                alert("You need to enter a name!");
                document.getElementById("name").style.border= "2px solid red";
                return false;
            }
            else {
                document.getElementById("name").style.border= "1px solid rgba(0,0,0,.15)" /* privzet border Bootstrapa */;
            }

            /*preveri če polje email ni prazno in če ima pravilno strukturo */
            function validateEmail() {
                let email = document.getElementById("email").value;
                let regex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return regex.test(String(email).toLowerCase());
            }
            if (!validateEmail()){
                alert("Invalid email address!");
                document.getElementById("email").style.border= "2px solid red";
                return false;
            }
            else {
                document.getElementById("email").style.border= "1px solid rgba(0,0,0,.15)";
            }

            let str = $( "form" ).serialize();
            console.log(str);
            alert("Uspeh!");

            return false;
        }
    </script>
</body>
</html>
